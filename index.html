<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="main_body">
        <div id="brand-name">CASHEW</div>
        <div id="calculator_screen" class="">
            <span id="previous_input"></span>
            <span id="output_and_input"></span>
        </div>
        <div id="keypad">
            <button class="special" onclick="bye_pressed()">BYE</button>
            <div></div>
            <div></div>
            <div></div>
            <button class="special" onclick="HI()">HI!</button>
            <button onclick="number_pressed('7')">7</button>
            <button onclick="number_pressed('8')">8</button>
            <button onclick="number_pressed('9')">9</button>
            <button class=" text-ed" onclick="all_clear()">AC</button>
            <button class=" text-ed" onclick="delete_key()">DEL</button>
            <button onclick="number_pressed('4')">4</button>
            <button onclick="number_pressed('5')">5</button>
            <button onclick="number_pressed('6')">6</button>
            <button class="operation" onclick="operation_pressed('x')">X</button>
            <button class="operation" onclick="operation_pressed('รท')">รท</button>
            <button onclick="number_pressed('1')">1</button>
            <button onclick="number_pressed('2')">2</button>
            <button onclick="number_pressed('3')">3</button>
            <button class="operation" onclick="operation_pressed('+')" style="height: 265%;">+</button>
            <button class="operation" onclick="operation_pressed('-')">-</button>
            <button onclick="number_pressed('0')">0</button>
            <div></div>
            <button onclick="add_decimal('.')">.</button>
            <div></div>
            <button class="operation" onclick="equals()">=</button>
            
        </div>
    </div>
    <div style="position: absolute; color: white;">Font-family used: digital 7 by Sizenko Alexander</div>


    
    <script src="main.js"></script>
</body>
</html>
